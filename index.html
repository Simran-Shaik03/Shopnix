<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopnix</title>
  <link rel="shortcut icon" type="x-icon" href="logoShopnix.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h3 class="mb-4" style="color: #3f51b5">Let's Customize Your Shopnix Store</h3>
    <h4 class="mb-4">Apply a theme</h4>
    <div class="row g-4">
      <div class="col-md-4">
        <div class="theme-card selected" data-theme="bags">
          <img src="P1.png" alt="Bags theme">
          <h5 class="mt-3">Bags theme <small class="text-muted">(recommended)</small></h5>
          <button class="btn btn-success w-100 btn-select">Selected</button>
        </div>
      </div>
      <div class="col-md-4">
        <div class="theme-card" data-theme="flex">
          <img src="P2.jpg" alt="Flex theme">
          <h5 class="mt-3">Flex theme</h5>
          <button class="btn btn-outline-primary w-100 btn-select">Apply</button>
        </div>
      </div>
      <div class="col-md-4">
        <div class="theme-card" data-theme="chic">
          <img src="P3.png" alt="Chic theme">
          <h5 class="mt-3">Chic theme</h5>
          <button class="btn btn-outline-primary w-100 btn-select">Apply</button>
        </div>
      </div>
    </div>
    <div class="text-end mt-4">
      <a href="verfiy.html"><button class="btn btn-secondary" >Back</button></a>
      <a href="prdt&category.html"><button class="btn btn-primary" >Next</button></a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
