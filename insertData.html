<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopnix</title>
  <link rel="shortcut icon" type="x-icon" href="logoShopnix.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <link rel="stylesheet" href="insertData.css">
</head>
<body>

<div class="main-container">
  <div class="form-section">
    <h4 class="mb-4" style="color: #3f51b5">Add Your Product</h4>

    <div class="mb-3">
      <label for="productName" class="form-label">Product Name</label>
      <input type="text" class="form-control" id="productName" placeholder="e.g. Cactus Plant">
    </div>

    <div class="mb-3">
      <label for="productImage" class="form-label">Add Image</label>
      <input class="form-control" type="file" id="productImage" accept="image/*">
    </div>

    <div class="mb-3">
      <label class="form-label">Net Price</label>
      <input type="number" class="form-control" id="netPrice" placeholder="e.g. 90">
    </div>

    <div class="mb-3">
      <label class="form-label">List Price</label>
      <input type="number" class="form-control" id="listPrice" placeholder="e.g. 100">
    </div>

    <div class="mb-3">
      <label class="form-label">Product Description</label>
      <div id="toolbar">
        <span class="ql-formats">
          <button class="ql-bold"></button>
          <button class="ql-italic"></button>
          <button class="ql-underline"></button>
          <button class="ql-strike"></button>
        </span>
        <span class="ql-formats">
          <select class="ql-font"></select>
          <select class="ql-size"></select>
          <select class="ql-header">
            <option value="1"></option>
            <option value="2"></option>
            <option selected></option>
          </select>
        </span>
      </div>
      <div id="editor"></div>
    </div>
    <a href="prdt&category.html"><button class="btn btn-secondary mt-3">Back</button></a>
    <a href="storeCustomize.html"><button class="btn btn-primary mt-3">Next</button></a>
  </div>

  <div class="preview-section">
    <h4 class="mb-4">Live Preview</h4>
    <div class="product-card">
      <img id="previewImage" src="favicon.png" alt="Product Image">
      <h5 id="previewTitle">Product title</h5>
      <div id="previewDesc">Product description goes here...</div>
      <p class="mt-2">
        <span class="text-muted text-decoration-line-through me-2" id="previewListPrice">Rs 100</span>
        <strong id="previewNetPrice">Rs 90</strong>
      </p>
    </div>
  </div>
</div>


<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
<script src="insertData.js"></script>

</body>
</html>
