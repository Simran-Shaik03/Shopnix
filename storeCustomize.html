<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopnix</title>
  <link rel="shortcut icon" type="x-icon" href="logoShopnix.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="storeCustomize.css">
</head>
<body>

<div class="container-wrapper">
  
  <div class="form-section">
    <h3 class="mb-4text-primary"  >Let's Customize Your Shopnix Store</h3>
    <h5 class="mb-3text-info">Set Up the Store</h5>

    <div class="mb-3">
      <label class="form-label">Store Name</label>
      <input type="text" class="form-control" id="storeName" placeholder="e.g., Bookstore">
    </div>

    <div class="mb-3">
      <label class="form-label">Store Title</label>
      <input type="text" class="form-control" id="storeTitle" placeholder="e.g., Trial online store">
    </div>

    <div class="mb-3">
      <label class="form-label">Add Logo</label>
      <input class="form-control" type="file" id="logoUpload" accept="image/*">
      <small class="form-text text-muted">Supported: JPG, PNG, WEBP — 100px x 300px</small>
    </div>

    <div class="mb-3">
      <label class="form-label">Add Favicon</label>
      <input class="form-control" type="file" id="faviconUpload" accept="image/x-icon">
      <small class="form-text text-muted">ICO only — 32px x 32px</small>
    </div>

    <div class="form-check mb-2">
      <input class="form-check-input" type="checkbox" id="supportToggle" checked>
      <label class="form-check-label">Add support details</label>
    </div>

    <div id="supportFields">
      <div class="mb-3">
        <label class="form-label">Support Email Address</label>
        <input type="email" class="form-control" id="supportEmail" placeholder="example@email.com">
      </div>
      <div class="mb-3">
        <label class="form-label">Support Phone Number</label>
        <input type="text" class="form-control" id="supportPhone" placeholder="9999999999">
      </div>
    </div>

    <a href="insertData.html"><button class="btn btn-secondary mt-3">Back</button></a>
    <a href="dashBoard.html"><button class="btn btn-primary mt-3">Review and Finish</button></a>
  </div>

 
  <div class="preview-section">
    <h4 class="mb-4">Live Preview</h4>
    <div class="preview-box">
      <img id="previewLogo" src="favicon.png" alt="Logo" class="mb-2">
      <div>
        <img id="previewFavicon" class="favicon-preview mb-2" src="demoLogo.png" alt="Favicon">
      </div>
      <h5 id="previewStoreName">Store Name</h5>
      <p id="previewStoreTitle" class="text-muted">Store Title</p>
      <p class="mb-1">
        <span id="previewEmail"><i class="bi bi-envelope"></i> example@email.com</span>
      </p>
      <p id="previewPhone"><i class="bi bi-telephone"></i> +91 ___ ___ ____</p>
    </div>
  </div>
</div>


<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="storeCustomize.js"></script>

</body>
</html>
