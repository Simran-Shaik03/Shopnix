<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shopnix</title>
  <link rel="shortcut icon" type="x-icon" href="logoShopnix.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{
      background-color: rgb(249, 252, 253);
    }
    .otp-input {
      width: 3rem;
      height: 3rem;
      text-align: center;
      font-size: 1.5rem;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center">
        <h4 class="mb-4">Verify Your Mobile Number</h4>

       
        <div class="mb-3">
          <input type="tel" class="form-control" id="mobileNumber" placeholder="Enter mobile number">
        </div>
        <button class="btn btn-primary mb-4" id="getOtpBtn">Get OTP</button>

        
        <div id="otpSection" style="display: none;">
          <p class="mb-3">Enter the OTP sent to your number</p>
          <div class="d-flex justify-content-center mb-3">
            <input type="text" maxlength="1" class="form-control otp-input" />
            <input type="text" maxlength="1" class="form-control otp-input" />
            <input type="text" maxlength="1" class="form-control otp-input" />
            <input type="text" maxlength="1" class="form-control otp-input" />
          </div>
          <a href="index.html"><button class="btn btn-success">Verify OTP</button></a>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('getOtpBtn').addEventListener('click', function () {
      const mobile = document.getElementById('mobileNumber').value;
      if (mobile.length >= 10) {
        alert('OTP sent to ' + mobile);
        document.getElementById('otpSection').style.display = 'block';
      } else {
        alert('Please enter a valid mobile number.');
      }
    });

    const inputs = document.querySelectorAll('.otp-input');
    inputs.forEach((input, index) => {
      input.addEventListener('input', () => {
        if (input.value && index < inputs.length - 1) {
          inputs[index + 1].focus();
        }
      });
    });
  </script>
</body>
</html>
